<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AdsTest
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AdsTest</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="ads.showVideoRewardsAd()">Open Rewards Ad</ion-button>
    <ion-button (click)="ads.showBannerAd()">Open Banner Ad</ion-button>
    <ion-button (click)="ads.hideBannerAd()">Hide Banner Ad</ion-button>
  </div>
</ion-content>
