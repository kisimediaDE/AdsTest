<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AdsTest
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <!-- Tab bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="account">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="contact">
      <ion-icon name="call"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AdsTest</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="ads.showVideoRewardsAd()">Open Rewards Ad</ion-button><br>
    <ion-button (click)="ads.showBannerAd()">Open Banner Ad</ion-button>
    <ion-button (click)="ads.hideBannerAd()">Hide Banner Ad</ion-button>
  </div>
</ion-content>
